<form action="">
    <div class="row g-3 align-items-center">
        <div class="col-2">
        <label for="inputUserName" class="col-form-label">Username: </label>
        </div>
        <div class="col-4">
        <input type="text" id="inputUserName" class="form-control" aria-describedby="passwordHelpInline">
        </div>
    </div>
    <br>
    <div class="row g-3 align-items-center">
        <div class="col-2">
        <label for="inputPassword" class="col-form-label">Password: </label>
        </div>
        <div class="col-4">
        <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpInline">
        </div>
    </div>
    <br>
    <div class="row g-3 align-items-center">
        <div class="col-2">
        <label for="inputPasswordRepeat" class="col-form-label">Repeat Password: </label>
        </div>
        <div class="col-4">
        <input type="password" id="inputPasswordRepeat" class="form-control" aria-describedby="passwordHelpInline">
        </div>
    </div>
    <br>
    <button type="button" class="btn btn-primary">Register</button>
</form>

<div style="text-align:center"class="container">
    <h1>
      Welcome {{title}}!
    </h1>
    <div class="container">
      <p>Id: <span>{{greeting.id}}</span></p>
      <p>Message: <span>{{greeting.content}}!</span></p>
    </div>
  </div>
